{% extends "header.html" %}

{% block content %}
    <div class="container">
      <h1>Inbox Messages</h1>
        {% for message in dmessages %}
            <p>{{ message.user.author }}</p>
            <p>{{ message.content }}</p>
        {% endfor %}

        <div class="d-flex justify-content-center p-2 col-6 mx-auto">
            <form role="form" method="POST" action="{% url 'send_direct' %}">
                {% csrf_token %}
              <article class="media">
                <div class="media-content">
                  <input type="text" name="to_user" value="{{ active_direct }}">
                  <div class="field">
                    <p class="control">
                      <textarea class="textarea" name="body" placeholder="Add a comment..."></textarea>
                    </p>
                  </div>
                  <nav class="level">
                    <div class="level-left">
                      <div class="level-item">
                        <button type="submit" name="action" class="button is-info">Send</buttom>
                      </div>
                    </div>
                  </nav>
                </div>
              </article>
              </form>
        </div>
    </div>
{% endblock %}
